<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Mate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-neutral-900 text-white">

    <!-- Main Chat Layout -->
    <div class="flex flex-col h-[calc(100vh-64px)] max-w-3xl mx-auto">

        <!-- Chat Messages -->
        <div id="chatContainer"
            class="flex-1 overflow-y-auto px-4 py-6 space-y-6 no-scrollbar h-full">
            <!-- Messages added dynamically via JS -->
        </div>

        <!-- Input Bar (ChatGPT style) -->
        <div class="bg-neutral-900 border-t bottom-0 rounded-2xl border-neutral-800 p-4">
            <div class="max-w-3xl mx-auto flex items-end space-x-3">

                <textarea
                    id="input"
                    rows="1"
                    placeholder="Send a message..."
                    class="flex-1 bg-neutral-800 text-white p-3 rounded-2xl resize-none outline-none shadow-lg shadow-black/20 focus:ring-1 focus:ring-neutral-600 placeholder-neutral-500"
                ></textarea>

                <button id="ask"
                    class="bg-white text-black font-medium py-2 px-6 rounded-full hover:bg-gray-300 transition">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
